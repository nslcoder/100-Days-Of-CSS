<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Status Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="table-container">
      <div id="table-info">
        <p id="title">Consent Solutions</p>
        <div>
          <p>
            Here you can create a new Consent Solution or change one of your
            existing Consent Solutions
          </p>
          <button>Create new</button>
        </div>
      </div>
      <table>
        <tr>
          <th>Name</th>
          <th>Domains</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Boardme</td>
          <td>2 domains</td>
          <td><span class="status active-status">Active</span></td>
        </tr>
        <tr>
          <td>uidesigndaily</td>
          <td>2 domains</td>
          <td><span class="status unpublished-status">Not published</span></td>
        </tr>
        <tr>
          <td>uidesigndaily</td>
          <td>2 domains</td>
          <td><span class="status hold-status">On hold</span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
