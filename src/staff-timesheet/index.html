<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Timesheet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidenav">
      <ul>
        <li>Projects</li>
        <li>Employees</li>
        <li>Assigned Projects</li>
        <li>Reports</li>
        <li>In Review</li>
        <li>Payments</li>
        <li>Settings</li>
        <li>Support</li>
      </ul>
    </div>
    <div id="timesheet-container">
      <header>
        <div id="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" placeholder="Search for something" />
        </div>
        <div id="profile-info">
          <svg
            id="bell"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <svg
            id="inbox"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          <div id="profile-options">
            <img
              src="images/profile-picture.jpg"
              alt="profile picture"
              id="profile-picture"
            />
            <span>Diana R Anderson</span>
            <svg
              id="triangle"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="grey"
              stroke="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
              ></path>
            </svg>
          </div>
        </div>
      </header>
      <div id="timesheet">
        <div id="week-title">Timesheet Week 41</div>
        <div id="date-track"></div>
        <table></table>
      </div>
    </div>
  </body>
</html>
