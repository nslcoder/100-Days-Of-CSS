<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Plan UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="plans-container">
      <div id="total-storage">
        <div id="storage-title">
          <div id="arrow-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </div>
          <div>Total storage</div>
        </div>
        <div id="storage-stats">
          <div id="outer-circle">
            <div id="inner-circle"></div>
          </div>
          <div id="storage-details">
            <div id="full">
              <p>30 GB</p>
              <p class="size-info">Total storage</p>
            </div>
            <div id="used">
              <p>3.6 GB</p>
              <p class="size-info">10% used</p>
            </div>
            <button>View details</button>
          </div>
        </div>
      </div>
      <div id="plans">
        <div class="plan small">
          <div class="title-line"></div>
          <div class="size-num">30 GB</div>
          <p id="current">Current plan</p>
          <div class="curve curve-one right-curve-one"></div>
          <div class="curve curve-two right-curve-two"></div>
          <div class="curve curve-three right-curve-three"></div>
        </div>
        <div class="plan medium">
          <div class="plan-size">
            <div class="title-line"></div>
            <div class="size-num">100 GB</div>
          </div>
          <div class="plan-price">
            <button>USD 17/month</button>
            <p>Or prepay annually USD 170</p>
          </div>
          <div class="curve curve-one left-curve-one"></div>
          <div class="curve curve-two left-curve-two"></div>
          <div class="curve curve-three left-curve-three"></div>
        </div>
        <div class="plan large">
          <div class="plan-size">
            <div class="title-line"></div>
            <div class="size-num">1 TB</div>
          </div>
          <div class="plan-price">
            <button>USD 89/month</button>
            <p>Or prepay annually USD 899</p>
          </div>
          <div class="curve curve-one left-curve-one"></div>
          <div class="curve curve-two left-curve-two"></div>
          <div class="curve curve-three left-curve-three"></div>
        </div>
      </div>
    </div>
  </body>
</html>
