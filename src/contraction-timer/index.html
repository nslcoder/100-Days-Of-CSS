<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contraction Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-left"
        >
          <line x1="19" x2="5" y1="12" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span class="title">Contraction Timer</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-bell"
        >
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
        </svg>
      </div>
      <div class="timer-values">00:00:11</div>
      <p class="time-since">Time since last contractions</p>
      <span class="since-point">7 min 32 sec</span>
      <button class="stop-btn">Stop timing</button>
      <table>
        <thead>
          <tr>
            <th>Length</th>
            <th>Time Apart</th>
            <th>Start & End Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>6s</td>
            <td>3 min 21 sec</td>
            <td>4:49pm - 4:49pm</td>
          </tr>
          <tr>
            <td>4s</td>
            <td>16 min 22 sec</td>
            <td>4:49pm - 4:49pm</td>
          </tr>
          <tr>
            <td>6s</td>
            <td>7 min 41 sec</td>
            <td>4:49pm - 4:49pm</td>
          </tr>
          <tr>
            <td>12s</td>
            <td>21 min 01 sec</td>
            <td>4:49pm - 4:49pm</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
