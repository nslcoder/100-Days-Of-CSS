<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Insights</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="insights-page">
      <div id="upper-container">
        <div id="short-profile">
          <img
            src="images/profile-picture.jpg"
            alt="Profile picture"
            id="profile-picture"
          />
          <div id="names">
            <p>Leo Bailey</p>
            <p>@leo_bai - Entertainment</p>
          </div>
        </div>
        <button>Edit</button>
      </div>
      <div id="lower-container">
        <nav>
          <ul>
            <li>Home</li>
            <li>Projects</li>
            <li>Jobs</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div id="insights">
          <div>
            <h2>Insights</h2>
            <div id="date-container">
              <div id="date-picker">May 28 - Jun 24</div>
              <div id="down-arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
          </div>
          <div id="insights-card-container">
            <div class="insights-card">
              <div class="upper-part">
                <h3>People Reached</h3>
                <p class="growth-rate">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="18 15 12 9 6 15"></polyline></svg></span
                  ><span>7%</span>
                </p>
              </div>
              <p class="lower-part current-number">1,090</p>
            </div>
            <div class="insights-card">
              <div class="upper-part">
                <h3>Post Engagements</h3>
                <p class="growth-rate">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="18 15 12 9 6 15"></polyline></svg></span
                  ><span>25%</span>
                </p>
              </div>
              <p class="lower-part current-number">305</p>
            </div>
            <div class="insights-card">
              <div class="upper-part">
                <h3>Page Likes</h3>
                <p class="growth-rate">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="18 15 12 9 6 15"></polyline></svg></span
                  ><span>18%</span>
                </p>
              </div>
              <p class="lower-part current-number">13</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
