<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headset Product Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="product-container">
      <div id="img-container">
        <img src="images/headset.jpg" alt="Headphone" />
      </div>
      <div id="product-info">
        <span id="offer">Free shipping</span>
        <p id="title">Razer Kraken Black Red Gaming Headset</p>
        <div id="prices">
          <div id="old-price">1599</div>
          <div id="current-price">799</div>
          <small
            >The offer is valid until April 3 or as long as stock lasts!</small
          >
        </div>
        <button id="main-btn">Add to Cart</button>
        <div id="in-stock">
          <span></span>
          <p>50+ pcs. in stock</p>
        </div>
        <div id="add-btns">
          <button class="add-btn">Add to cart</button>
          <button class="add-btn">Add to wishlist</button>
        </div>
      </div>
    </div>
  </body>
</html>
