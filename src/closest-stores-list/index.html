<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closest Stores List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="list-container">
      <h2>Closest Stores</h2>
      <div id="area-setting">
        <input type="text" placeholder="Radius" />
        <div id="my-location">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-map-pin"
          >
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <button id="use-location">Use my location</button>
        </div>
      </div>
      <div id="stores">
        <div class="store">
          <h3>POINT Bergen Sentrum</h3>
          <address>Strandagaten 55-57, 6007 Bergen</address>
          <div class="open-time">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-clock"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>9:00 - 19:00</span>
          </div>
        </div>
        <div class="store">
          <h3>POIVestkanten</h3>
          <address>Strandagaten 55-57, 6007 Bergen</address>
          <div class="open-time">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-clock"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>9:00 - 21:00</span>
          </div>
        </div>
      </div>
      <button id="view-all">View all</button>
    </div>
  </body>
</html>
