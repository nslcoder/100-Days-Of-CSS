<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="products-list">
      <div class="product">
        <img src="images/chair.jpg" alt="Chair" />
        <span class="product-name">Chair</span>
        <span class="product-price">$5000</span>
        <button class="buy-btn">Buy</button>
      </div>
      <div class="product">
        <img src="images/clock.jpg" alt="Clock" />
        <span class="product-name">Clock</span>
        <span class="product-price">$2500</span>
        <button class="buy-btn">Buy</button>
      </div>
      <div class="product">
        <img src="images/sunscreen.jpg" alt="Sunscreen" />
        <span class="product-name">Sunscreen</span>
        <span class="product-price">$100</span>
        <button class="buy-btn">Buy</button>
      </div>
    </section>
  </body>
</html>
