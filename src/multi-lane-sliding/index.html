<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-lane Sliding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="cards first-lane down-lane">
        <div class="card card-one">A</div>
        <div class="card card-two">B</div>
        <div class="card card-three">C</div>
        <div class="card card-four">D</div>
      </div>
      <div class="cards second-lane up-lane">
        <div class="card card-one">E</div>
        <div class="card card-two">F</div>
        <div class="card card-three">G</div>
        <div class="card card-four">H</div>
      </div>
      <div class="cards third-lane down-lane">
        <div class="card card-one">I</div>
        <div class="card card-two">J</div>
        <div class="card card-three">K</div>
        <div class="card card-four">L</div>
      </div>
      <div class="cards fourth-lane up-lane">
        <div class="card card-one">M</div>
        <div class="card card-two">N</div>
        <div class="card card-three">O</div>
        <div class="card card-four">P</div>
      </div>
    </div>
  </body>
</html>
