<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Delivery Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="delivery-container">
      <span id="details-title">Package Details</span>
      <div id="measurements">
        <div id="weight">
          <div class="measurement-title">WEIGHT</div>
          <div class="measurement-value">0.3 kg</div>
        </div>
        <div id="dimensions">
          <div class="measurement-title">DIMENSIONS</div>
          <div class="measurement-value">37 x 26 x 7 cm</div>
        </div>
      </div>
      <div id="timeline"></div>
    </div>
  </body>
</html>
